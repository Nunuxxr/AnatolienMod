 ###Events###
 armenia.1.t:0 "Peace with Turkey?"
 armenia.1.d:0 "We have captured Sivas as we planned and have no further strategic need forthe rest of the Turkish territories, shall we sue for peace?"
 armenia.1.a:0 "Sue for peace"
 armenia.1.b:0 "We need all of Anatolia"

 armenia.2.t:0 "[?global.year|0] Elections"
 armenia.2.d:0 "Parliamentary elections are held to determine the next ruling party of Armenia. Hovhannes Kajaznuni, first Prime Minister of the republic and loyal to the Armenian Revolutionary Federation and Stepan Sapah-Gulian, of the Social Democrat Hunchakian party are the most likely candidates to be elected. The winner of the federal Armenian elections are:"
 armenia.2.a:0 "The Dashnaks win in a landslide"
 armenia.2.b:0 "Social Democrats overtake the ARF"

 armenia.3.t:0 "The Kovkas Accords"
 armenia.3.d:0 "Armenia is offering us to join them in a military alliance, the Kovkas Accords."
 armenia.3.a:0 "Stronger together"
 armenia.3.b:0 "We have our own ambitions"

 armenia.4.t:0 "The Status Quo"
 armenia.4.d:0 "While the next elections are upcoming, Social Revolutionaries with increased influence are advocating for a complete switch to a communist society."
 armenia.4.a:0 "Hayastan will forever remain a free democracy"
 armenia.4.b:0 "Socialism is what the nation needs"

 armenia.5.t:0 "Grievances of Artsvashen"
 armenia.5.d:0 "Karabakh, the ancient Armenian land of Artsakh has consistantly played host to its indigenous Armenian population, its marvelous mountains undeterred by the presence of the invader Turks. Whilst the government has been organising the upcoming session of the Karabakh Reconciliation Committee, many from both within the republic and inside the Northern Artsakg region of Kalbajar claim that it yearns for reunification with its motherland. The last Armenia fought for control of the mountainous region was in the aftermath of the Great War, in which by way of British arbitration we reluctantly voided our claims to the region in favour to the Azerbaijan Republic. Here again in these troubled times seperatism is stirring again, whilst the Armenians of Kalbajar live fairly enough, the Azerbaijani language is being forced on them in a policy of assimilation, now we have to make a decision or the ship will sail."
 armenia.5.a:0 "Initiate the unification movement"
 armenia.5.b:0 "We shall respect the borders"

 armenia.6.t:0 "Armenians Rally in Kalbajar"
 armenia.6.d:0 "The time has finally come, the native Armenians of Kalbajar shunning the kindness we have shown them have again adopted a stance of 'reunification' with their Armenian motherland."
 armenia.6.a:0 "Open dialogue with Karabakh Leaders"
 armenia.6.b:0 "Suppress the movement!"

 armenia.7.t:0 "Mass in Ani"
 armenia.7.d:0 "The ancient city of Ani has finally been restored after centuries of disrepair, hosting a ceremonial mass there with important government leaders will bring the people closer together."
 armenia.7.a:0 "The City of 1001 Churches is once more"

 armenia.9.t:0 "Armenia Proposes a Conference"
 armenia.9.d:0 "With the uneasy relations between our nations, Armenia has broken the ice and proposed a meeting with their leaders. How shall we respond to this proposal?"
 armenia.9.a:0 "Georgia will attend!"
 armenia.9.b:0 "We would rather not"

 armenia.10.t:0 "The Batum Conference"
 armenia.10.d:0 "Our scheduled meeting with the Georgian government has come at last and is due to begin shortly, what shall we discuss to enhance our relations with Vrastan?"
 armenia.10.a:0 "Push for lower trade tariffs"
 armenia.10.b:0 "Offer lower border restrictions"
 armenia.10.c:0 "Propose creating a research commission"

 armenia.11.t:0 "Trade Cooperation Proposal"
 armenia.11.d:0 "Armenian leadership has proposed us to mutually lower trade tariffs on imports to increase trade with eachother"
 armenia.11.a:0 "A fine idea"
 armenia.11.b:0 "Absolutely not!"

 armenia.12.t:0 "Lowering Border Restrictions Proposal"
 armenia.12.d:0 "Armenian leadership has proposed us to lower the restrictions on our border to increase travel and tourism between our nations."
 armenia.12.a:0 "Why not!"
 armenia.12.b:0 "A bad idea"

 armenia.13.t:0 "Joint Research Commission Proposal"
 armenia.13.d:0 "Armenian leadership has proposed us to share create a joint research commission."
 armenia.13.a:0 "Make the arrangements!"
 armenia.13.b:0 "We decline"

 armenia.14.t:0 "Georgia Agrees to Trade Cooperation"
 armenia.14.d:0 "Georgian diplomats have agreed to lower tariffs to increase trade between our nations!"
 armenia.14.a:0 "Cheers to our new friends!"

 armenia.15.t:0 "Georgia Refuses Trade Cooperation"
 armenia.15.d:0 "Georgian diplomats have refused our proposal and increased tariffs to reduce trade between our nations!"
 armenia.15.a:0 "How dare they!"

 armenia.16.t:0 "Georgia Agrees to Lower Border Restrictions"
 armenia.16.d:0 "Georgian diplomats have agreed to lower border restrictions."
 armenia.16.a:0 "A good sign"

 armenia.17.t:0 "Georgia Refuses to Lower Border Restrictions"
 armenia.17.d:0 "Georgian diplomats have refused to lower border restrictions."
 armenia.17.a:0 "Not good"

 armenia.18.t:0 "Georgia Agrees to Research Commission"
 armenia.18.d:0 "Georgian diplomats have agreed to create a joint research commission with us."
 armenia.18.a:0 "Excellent!"

 armenia.19.t:0 "Georgia Refuses Research Commission"
 armenia.19.d:0 "Georgian diplomats have refused to create a joint research commission with us."
 armenia.19.a:0 "Unfortunate"

 armenia.21.t:0 "Georgia Declines a Summit"
 armenia.21.d:0 "The leadership of Georgia has refused to meet with us, preferring to align themselves with our enemies and adopting a hostile stance towards us."
 armenia.21.a:0 "Traitors everywhere"

 armenia.22.t:0 "The Aryan Pakt"
 armenia.22.d:0 "Georgia agrees to join our alliance."
 armenia.22.a:0 "We are stronger together"

 armenia.23.t:0 "Alliance Turned Down"
 armenia.23.d:0 "Georgia declined to join our alliance."
 armenia.23.a:0 "So be it"

 armenia.24.t:0 "Soviet Union Transfers Military Staff"
 armenia.24.d:0 "The Soviet Union has in an unexpected gesture of good will transferred some high ranking Soviet Armenians generals to help our nation in times of war."
 armenia.24.a:0 "Workers of the World Unite!"

 ###Transcaucasia Formation Events###
 armenia.25.t:0 "Move the Capital"
 armenia.25.d:0 "Transcaucasia is united, not the question looms of which city shall we best govern from."
 armenia.25.a:0 "Tiflis, the original capital"
 armenia.25.b:0 "Bakü, the city of oil"
 armenia.25.c:0 "Erivan, the 3 millenia old city"

 ###Cilicia Promise
 armenia.26.t:0 "Armenian Statehood in Cilicia"
 armenia.26.d:0 "The ambassador from Armenia at the behest of his government has reminded us of our promise to them of an Armenian Cilcian state."
 armenia.26.a:0 "We will honour our word"
 armenia.26.b:0 "What a preposterous idea!"

 ###Andranik Offers to Lead
 armenia.27.t:0 "Andranik Offers to Lead the Nation"
 armenia.27.d:0 "General Andranik Ozanian is offering to take charge of the government in this time of crisis."
 armenia.27.a:0 "Desperate times call for desperate measures"
 armenia.27.b:0 "Its not necessary"

 ###Armenia Offers us peace
 armenia.28.t:0 "Armenia Offers Peace"
 armenia.28.d:0 "The Ermeniler Government is offer peace in return for Sivas which they have already captured."
 armenia.28.a:0 "We accept"
 armenia.28.b:0 "We will fight to the death"

 armenia.29.t:0 "France Refuses to cede Cilcia"
 armenia.29.d:0 "The French Government has refused to return Cilicia to us."
 armenia.29.a:0 "A shame"

 armenia.30.t:0 "France Returns Cilcia"
 armenia.30.d:0 "The French Government has accepted our request to return Cilicia to our control as they promised."
 armenia.30.a:0 "Hurrah!"

 armenia.31.t:0 "Greco-Armenian Conference"
 armenia.31.d:0 "The Armenikós Government has met us in a conference today proposing the idea of a mutual defence treaty incase either of us are attacked."
 armenia.31.a:0 "Anything for our Eastern brothers"
 armenia.31.a:0 "It is not practical"

 armenia.32.t:0 "Greece Accepts Mutual Defence Treaty"
 armenia.32.d:0 "The government of Hunastan has accepted our proposal of a mutual defence treaty between our nations."
 armenia.32.a:0 "United forever"

 armenia.33.t:0 "Greece Declines Mutual Defence Treaty"
 armenia.33.d:0 "The government of Hunastan has declined our proposal of a mutual defence treaty between our nations, in the context of it being too impractical due to the geography."
 armenia.33.a:0 "Understandable"

 armenia.34.t:0 "The [GetMonth] Revolution"
 armenia.34.d:0 "With socialist reforms underway, the people have finally liberated themselves of the capitalist government and broken into the government building with Social Revolutionary guidance aand taken control of the state."
 armenia.34.a:0 "Onwards!"

 armenia.35.t:0 "Kalbajar Crackdowns"
 armenia.35.d:0 "Azerbaijani soldiers have been violantly suppressing the people of Karabakh protesting for unification, hundreds are injured, their homes looted and burned, this may be the end for the Armenians of Kalbajar!"
 armenia.35.a:0 "Liberation or Death!"
 armenia.35.b:0 "This will blow over"

 armenia.36.t:0 "Azerbaijani Government Extends Hand"
 armenia.36.d:0 "The Government of the Azerbaijan Democratic Republic have been gracious in reconciling the Armenians of Karabakh, they have now approached us to reopen the topic of our mutual territorial conflicts."
 armenia.36.a:0 "Ask for a referendum in Kalbajar"
 armenia.36.b:0 "Offer Nakhchivan in exchange"

 armenia.37.t:0 "Armenia offers Nakhchivan"
 armenia.37.d:0 "Under Armenian jurisdiction, only Nakhchivan remains as a stronghold of Turkic peoples within the Armenian Republic, taking this into account they proposed that we trade Kalbajar for Nakhchivan, as well as right of passage for our troops to reach the isolated region."
 armenia.37.a:0 "Agreed"
 armenia.37.b:0 "Kalbajar must remain in Azerbaijan!"

 armenia.38.t:0 "Azerbaijan Accepts Offer"
 armenia.38.d:0 "Azeri diplomats have agreed for the land swap, finally Kalbajar may be reunited with its motherland!."
 armenia.38.a:0 "Diplomacy is the way"

 armenia.39.t:0 "Azerbaijan Declines Offer"
 armenia.39.d:0 "Azeri diplomats have refused for a land swap, we will have to unify Artsvashen to the motherland by other means."
 armenia.39.a:0 "Liberation or Death!"

 armenia.40.t:0 "Armenia Requests a Referendum in Kalbajar"
 armenia.40.d:0 "Armenian authorities have responded with offering to solve the issue of Kalbajar permanently by way of the ethnic principle, simply by putting the vote to the inhabitants of Kalbajar under whose jurisdiction they would prefer."
 armenia.40.a:0 "Whatever it takes"
 armenia.40.b:0 "We will not take the risk"

 armenia.41.t:0 "Azerbaijan Accepts a Referendum"
 armenia.41.d:0 "Azeri authorities have accepted to put the sovereignty of Kalbajar to a vote, which will be carefully monitored by Armenian, Azerbaijani and international observers to ensure a fair and candid plebiscite."
 armenia.41.a:0 "Let us hope they make the right choice"

 armenia.42.t:0 "Kalbajar votes for Unification!"
 armenia.42.d:0 "The majority response of the referendum was reunification with Armenia, let us see if Azerbaijan will honour the ethnic principle."
 armenia.42.a:0 "They made the right choice"

 armenia.43.t:0 "Azerbaijan Honours the Referendum"
 armenia.43.d:0 "The Azeri government has honoured the choice of the Karabakh people and formally ceded Artsvashen to our control."
 armenia.43.a:0 "United at last"

 armenia.44.t:0 "Azerbaijan Snubs the Referendum"
 armenia.44.d:0 "The Azeri government in light of the choice of the Karabakh people to unify with Armenia have rebuffed the referendum calling it a 'mere courtesy' and instead offered little autonomy to the region to appease the population"
 armenia.44.a:0 "Only we can liberate ourselves"

 armenia.45.t:0 "Kalbajar Refuses Unification"
 armenia.45.d:0 "The majority response of the referendum was to remain a part of Azerbaijan, will we honour the ethnic principle?"
 armenia.45.a:0 "We will respect their decision"
 armenia.45.b:0 "Liberation or Death!"

 armenia.46.t:0 "Plebiscite in Kalbajar"
 armenia.46.d:0 "Who can say who will they decide?"
 armenia.46.a:0 "Time will tell."

 armenia.47.t:0 "Azerbaijan Refuses a Referendum"
 armenia.47.d:0 "The Azerbaijan Republic officials have refused to put the status of Kalbajar up to a vote by its inhabitants, citing their supreme jurisdiction over the region."
 armenia.47.a:0 "Only we can liberate ourselves"

 armenia.48.t:0 "Kalbajar Chooses Armenia"
 armenia.48.d:0 "The people of Kalbajar have elected to unify with Armenia, should we honour their wishes?"
 armenia.48.a:0 "Diplomacy is the only solution"
 armenia.48.b:0 "Kalbajar is an inseperable part of Azerbaijan!"

 armenia.49.t:0 "Kalbajar Chooses Us"
 armenia.49.d:0 "The people of Karabakh have elected to remain a part of our great nation."
 armenia.49.a:0 "The people have chosen"
