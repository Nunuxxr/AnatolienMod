 ARM_religious_freedom:0 "Constitute Religious Freedom"
 ARM_religious_freedom_desc:0 "Muslim and Yazidi minorities are protesting and demanding their rights to practice their faith openly and reopen their mosques. An order of appeasement is in order to quell their demands and have a stronger nation altogether."
