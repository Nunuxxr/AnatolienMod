 ARM_axis_friendship:0 "Align with Germany"
 ARM_axis_friendship_desc:0 "The Germans, our fellow fascists can prove to be fruitful allies in the troubled times ahead, we must befriend them as a means to increase national relations for us to eventually join, The Axis."
